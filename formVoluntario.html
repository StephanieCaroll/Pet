<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja um Voluntário! - [Nome do Seu Projeto]</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* As variáveis de cores e estilos globais do seu CSS */
        :root {
            --primary-color: #4CAF50; /* Verde vibrante */
            --primary-dark: #388E3C; /* Verde mais escuro */
            --secondary-color: #FFC107; /* Amarelo */
            --text-color: #333;
            --light-text-color: #f4f4f4;
            --bg-light: #f9f9f9;
            --bg-dark: #2c3e50; /* Azul escuro quase preto */
            --card-bg: #ffffff;
            --border-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-light);
            display: flex; /* Para centralizar o formulário na página */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupa a altura mínima da viewport */
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--primary-dark);
        }

        .btn-primary, .btn-secondary {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-weight: 600;
            margin-top: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            border: 2px solid var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            transform: translateY(-2px);
        }

        /* --- Estilos do Formulário de Voluntariado --- */
        .volunteer-form-container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px; /* Aumentei um pouco a largura para acomodar as colunas */
            width: 100%;
            text-align: center;
            border-top: 5px solid var(--primary-color);
        }

        .volunteer-form-container h1 {
            color: var(--primary-dark);
            margin-bottom: 15px;
            font-size: 2.2em;
        }

        .volunteer-form-container p {
            color: var(--text-color);
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1.1em;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap; /* Permite que os itens quebrem para a próxima linha em telas menores */
            gap: 20px; /* Espaçamento entre as colunas */
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1; /* Faz com que os itens ocupem o espaço disponível */
            min-width: calc(50% - 10px); /* Garante 2 colunas em telas maiores, ajustando para o gap */
            text-align: left;
            margin-bottom: 0; /* Remove a margem padrão, pois o gap já a controla */
        }

        /* Para campos que devem ocupar a largura total */
        .form-group.full-width {
            min-width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 600;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="date"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
            color: var(--text-color);
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .required {
            color: #e74c3c;
            font-weight: bold;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 25px;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
            accent-color: var(--primary-color);
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal;
        }

        .checkbox-group label a {
            color: var(--primary-color);
            font-weight: 600;
        }

        .submit-btn {
            /* Usando as propriedades do .btn-primary */
            background-color: var(--primary-color);
            color: var(--light-text-color);
            border: 2px solid var(--primary-color);
            display: block;
            width: 100%;
            font-size: 1.1em;
            padding: 0.9rem 1.5rem;
            border-radius: 5px;
            font-weight: 600;
            margin-top: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease, border-color 0.3s ease;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* --- Estilos do Modal de Confirmação --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 450px;
            text-align: center;
            position: relative;
            animation: fadeInScale 0.3s ease-out;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .close-button {
            color: #999;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--primary-dark);
            text-decoration: none;
        }

        .modal-icon {
            font-size: 4em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .modal-content h2 {
            color: var(--primary-dark);
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .modal-content p {
            font-size: 1.1em;
            line-height: 1.5;
            color: var(--text-color);
            margin-bottom: 25px;
        }

        .modal-content p strong {
            color: var(--primary-dark);
        }

        .modal-btn {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            border: 2px solid var(--primary-color);
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-weight: 600;
            margin-top: 0;
            transition: background-color 0.3s ease, transform 0.2s ease, border-color 0.3s ease;
            cursor: pointer;
            width: auto;
        }

        .modal-btn:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .volunteer-form-container {
                padding: 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 0.9em;
            }

            .form-row {
                flex-direction: column; /* Em telas pequenas, as colunas viram linhas */
                gap: 0; /* Remove o gap em colunas */
            }

            .form-group {
                min-width: 100%; /* Ocupa a largura total */
                margin-bottom: 20px; /* Restaura a margem para separar os campos */
            }

            .submit-btn {
                padding: 12px 20px;
                font-size: 1em;
            }

            .modal-content {
                padding: 20px;
            }
            .modal-content h2 {
                font-size: 1.6em;
            }
            .modal-icon {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="volunteer-form-container">
        <h1>Seja um Voluntário!</h1>
        <p>Junte-se a nós e faça a diferença. Preencha o formulário abaixo para se candidatar ao nosso programa de voluntariado.</p>

        <form id="volunteerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Nome Completo <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Telefone (com DDD) <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" pattern="\(\d{2}\) \d{5}-\d{4}" required>
                </div>

                <div class="form-group">
                    <label for="birthdate">Data de Nascimento <span class="required">*</span></label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="city">Cidade <span class="required">*</span></label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group full-width">
                <label for="state">Estado <span class="required">*</span></label>
                <select id="state" name="state" required>
                    <option value="">Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>

            <div class="form-group full-width">
                <label for="motivation">Por que você quer ser voluntário(a)? <span class="required">*</span></label>
                <textarea id="motivation" name="motivation" rows="5" required></textarea>
            </div>

            <div class="form-group full-width">
                <label for="availability">Qual a sua disponibilidade? <span class="required">*</span></label>
                <select id="availability" name="availability" required>
                    <option value="">Selecione</option>
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                    <option value="finais_semana">Finais de Semana</option>
                    <option value="flexivel">Flexível</option>
                </select>
            </div>

            <div class="form-group checkbox-group full-width">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Li e concordo com os <a href="#" target="_blank">Termos de Voluntariado</a> <span class="required">*</span></label>
            </div>

            <button type="submit" class="submit-btn">Enviar Candidatura</button>
        </form>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <i class="fas fa-check-circle modal-icon"></i>
            <h2>Candidatura Enviada!</h2>
            <p>Obrigado por se interessar em ser nosso voluntário(a), <strong id="volunteerName"></strong>!</p>
            <p>Sua candidatura foi recebida com sucesso e entraremos em contato em breve.</p>
            <button class="modal-btn" id="modalOkBtn">Entendi</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const volunteerForm = document.getElementById('volunteerForm');
            const confirmationModal = document.getElementById('confirmationModal');
            const closeButton = document.querySelector('.close-button');
            const modalOkBtn = document.getElementById('modalOkBtn');
            const volunteerNameSpan = document.getElementById('volunteerName');
            const phoneInput = document.getElementById('phone');

            // Função para formatar o telefone enquanto o usuário digita
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, ''); // Remove tudo que não é dígito
                let formattedValue = '';

                if (value.length > 0) {
                    formattedValue += '(' + value.substring(0, 2);
                }
                if (value.length >= 3) {
                    formattedValue += ') ' + value.substring(2, 7);
                }
                if (value.length >= 8) {
                    formattedValue += '-' + value.substring(7, 11);
                }
                e.target.value = formattedValue;
            });

            volunteerForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Previne o envio padrão do formulário

                // Validação básica do formulário antes de abrir o modal
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const birthdate = document.getElementById('birthdate').value;
                const city = document.getElementById('city').value;
                const state = document.getElementById('state').value;
                const motivation = document.getElementById('motivation').value;
                const availability = document.getElementById('availability').value;
                const termsAccepted = document.getElementById('terms').checked;

                if (!name || !email || !phone || !birthdate || !city || !state || !motivation || !availability || !termsAccepted) {
                    alert('Por favor, preencha todos os campos obrigatórios e aceite os termos.');
                    return;
                }

                // Simula o envio do formulário (em um cenário real, você enviaria para um backend)
                console.log('Formulário enviado!', {
                    name: name,
                    email: email,
                    phone: phone,
                    birthdate: birthdate,
                    city: city,
                    state: state,
                    motivation: motivation,
                    availability: availability,
                    termsAccepted: termsAccepted
                });

                // Atualiza o nome no modal
                volunteerNameSpan.textContent = name.split(' ')[0]; // Pega apenas o primeiro nome

                // Exibe o modal de confirmação
                confirmationModal.style.display = 'flex';
            });

            // Fecha o modal ao clicar no 'X'
            closeButton.addEventListener('click', function() {
                confirmationModal.style.display = 'none';
                volunteerForm.reset(); // Limpa o formulário após fechar o modal
            });

            // Fecha o modal ao clicar no botão 'Entendi'
            modalOkBtn.addEventListener('click', function() {
                confirmationModal.style.display = 'none';
                volunteerForm.reset(); // Limpa o formulário após fechar o modal
            });

            // Fecha o modal ao clicar fora da área de conteúdo do modal
            window.addEventListener('click', function(event) {
                if (event.target == confirmationModal) {
                    confirmationModal.style.display = 'none';
                    volunteerForm.reset(); // Limpa o formulário
                }
            });
        });
    </script>
</body>
</html>
